<mat-toolbar [class.transparent]="true">
  <span routerLink="/" class="logo">WebDev Hub</span>
  <span class="spacer"></span>
  <div class="nav-links">
    <button mat-button routerLink="/">
      <mat-icon>home</mat-icon> Home
    </button>
    <button mat-button routerLink="/blog">
      <mat-icon>article</mat-icon> Blog
    </button>
    <button mat-button routerLink="/tutorials">
      <mat-icon>school</mat-icon> Tutorials
    </button>
    <button mat-button routerLink="/about">
      <mat-icon>info</mat-icon> About
    </button>
  </div>
  <button mat-icon-button (click)="toggleTheme()" class="theme-toggle">
    <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>
